<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת מצב נוכחי</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; direction: rtl; }
        .debug-box { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>בדיקת מצב אימות נוכחי</h1>
    
    <div class="debug-box info">
        <strong>מה אנחנו בודקים:</strong><br>
        1. האם יש cookie של userId<br>
        2. האם הדשבורד טוען נכון<br>
        3. האם יש דפים למשתמש<br>
        4. מה מצב המנוי
    </div>
    
    <div>
        <button class="btn-primary" onclick="checkAuth()">בדוק מצב אימות</button>
        <button class="btn-success" onclick="goToDashboard()">עבור לדשבורד</button>
        <button class="btn-success" onclick="createTestPage()">צור דף בדיקה</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        async function checkAuth() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="debug-box info">בודק...</div>';
            
            // Check cookies
            const userId = getCookie('userId');
            let html = `<div class="debug-box ${userId ? 'success' : 'error'}">
                <strong>1. Cookie userId:</strong> ${userId || 'לא נמצא'}
            </div>`;
            
            if (userId) {
                // Test dashboard API directly
                try {
                    const dashResponse = await fetch(`/api/user/${userId}`);
                    if (dashResponse.ok) {
                        const userData = await dashResponse.json();
                        html += `<div class="debug-box success">
                            <strong>2. נתוני משתמש:</strong><br>
                            שם: ${userData.name || 'N/A'}<br>
                            אימייל: ${userData.email || 'N/A'}<br>
                            מנוי: ${userData.subscriptionStatus || 'N/A'}
                        </div>`;
                    } else {
                        html += `<div class="debug-box error">
                            <strong>2. שגיאה בטעינת נתוני משתמש:</strong> ${dashResponse.status}
                        </div>`;
                    }
                } catch (error) {
                    html += `<div class="debug-box error">
                        <strong>2. שגיאה:</strong> ${error.message}
                    </div>`;
                }
                
                // Test pages API
                try {
                    const pagesResponse = await fetch(`/api/pages/${userId}`);
                    if (pagesResponse.ok) {
                        const pagesData = await pagesResponse.json();
                        html += `<div class="debug-box ${pagesData.pages?.length > 0 ? 'success' : 'info'}">
                            <strong>3. דפים:</strong> נמצאו ${pagesData.pages?.length || 0} דפים
                        </div>`;
                        
                        if (pagesData.pages?.length > 0) {
                            html += '<div class="debug-box info"><strong>דפים קיימים:</strong><br>';
                            pagesData.pages.forEach(page => {
                                html += `• ${page.title} (${page.slug}) - מנוי: ${page.subscriptionStatus || 'לא פעיל'}<br>`;
                            });
                            html += '</div>';
                        }
                    } else {
                        html += `<div class="debug-box error">
                            <strong>3. שגיאה בטעינת דפים:</strong> ${pagesResponse.status}
                        </div>`;
                    }
                } catch (error) {
                    html += `<div class="debug-box error">
                        <strong>3. שגיאה בדפים:</strong> ${error.message}
                    </div>`;
                }
            }
            
            results.innerHTML = html;
        }
        
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        
        function goToDashboard() {
            const userId = getCookie('userId');
            if (userId) {
                window.location.href = `/dashboard?userId=${userId}`;
            } else {
                alert('אין משתמש מחובר');
            }
        }
        
        function createTestPage() {
            window.location.href = '/page-creator';
        }
        
        // Auto-check on load
        window.onload = checkAuth;
    </script>
</body>
</html>
