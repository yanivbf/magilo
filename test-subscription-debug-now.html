<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×‘×“×™×§×ª ×× ×•×™ - DEBUG</title>
    <style>
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;

            font-weight: bold;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .warning { background: #fef3c7; color: #92400e; }
        .info { background: #dbeafe; color: #1e40af; }
        .code {
            background: #1f2937;
            color: #10b981;
            padding: 10px;

            margin: 10px 0;
            direction: ltr;
            text-align: left;
            white-space: pre-wrap;
        }
        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” ×‘×“×™×§×ª ×× ×•×™ - DEBUG</h1>
        
        <div id="authStatus" class="status info">×‘×•×“×§ authentication...</div>
        <div id="pageStatus" class="status info">×‘×•×“×§ pageId...</div>
        <div id="urlStatus" class="status info">×‘×•×“×§ URL...</div>
        
        <h3>×¤×¨×˜×™ DEBUG:</h3>
        <div class="code" id="debugInfo">×˜×•×¢×Ÿ...</div>
        
        <h3>×¤×¢×•×œ×•×ª:</h3>
        <button class="button" onclick="testAuth()">×‘×“×•×§ Authentication</button>
        <button class="button" onclick="testSubscription()">×‘×“×•×§ API ×× ×•×™</button>
        <button class="button" onclick="goToDashboard()">×—×–×•×¨ ×œ×“×©×‘×•×¨×“</button>
        <button class="button" onclick="fixUrl()">×ª×§×Ÿ URL ×¢× pageId</button>
        
        <div id="testResults"></div>
    </div>

    <script>
        let debugData = {};
        
        function updateDebugInfo() {
            const info = `
URL: ${window.location.href}
URL Params: ${window.location.search}
All Cookies: ${document.cookie}
User Agent: ${navigator.userAgent}

Parsed Data:
- userId: ${debugData.userId || '×œ× × ××¦×'}
- pageId: ${debugData.pageId || '×œ× × ××¦×'}
- URL pageId: ${debugData.urlPageId || '×œ× × ××¦×'}
- Cookie userId: ${debugData.cookieUserId || '×œ× × ××¦×'}

Server Data (if available):
${JSON.stringify(debugData.serverData || {}, null, 2)}
            `;
            document.getElementById('debugInfo').textContent = info;
        }
        
        function checkAuth() {
            // Get userId from cookie
            const cookieUserId = document.cookie
                .split('; ')
                .find(row => row.startsWith('userId='))
                ?.split('=')[1] || '';
            
            debugData.cookieUserId = cookieUserId;
            debugData.userId = cookieUserId;
            
            const authStatus = document.getElementById('authStatus');
            if (cookieUserId) {
                authStatus.className = 'status success';
                authStatus.textContent = `âœ… ××—×•×‘×¨: ${cookieUserId}`;
            } else {
                authStatus.className = 'status error';
                authStatus.textContent = 'âŒ ×œ× ××—×•×‘×¨ - ××™×Ÿ userId cookie';
            }
        }
        
        function checkPageId() {
            // Get pageId from URL
            const urlParams = new URLSearchParams(window.location.search);
            const urlPageId = urlParams.get('pageId');
            
            debugData.urlPageId = urlPageId;
            debugData.pageId = urlPageId;
            
            const pageStatus = document.getElementById('pageStatus');
            if (urlPageId) {
                pageStatus.className = 'status success';
                pageStatus.textContent = `âœ… pageId × ××¦×: ${urlPageId}`;
            } else {
                pageStatus.className = 'status error';
                pageStatus.textContent = 'âŒ ××™×Ÿ pageId ×‘-URL';
            }
        }
        
        function checkUrl() {
            const urlStatus = document.getElementById('urlStatus');
            const currentUrl = window.location.href;
            
            if (currentUrl.includes('pageId=')) {
                urlStatus.className = 'status success';
                urlStatus.textContent = `âœ… URL ×ª×§×™×Ÿ: ${currentUrl}`;
            } else {
                urlStatus.className = 'status warning';
                urlStatus.textContent = `âš ï¸ URL ×œ×œ× pageId: ${currentUrl}`;
            }
        }
        
        async function testAuth() {
            const results = document.getElementById('testResults');
            results.innerHTML = '<div class="status info">×‘×•×“×§ authentication...</div>';
            
            try {
                const response = await fetch('/api/user/current');
                const data = await response.json();
                
                if (response.ok && data.userId) {
                    results.innerHTML = `<div class="status success">âœ… Authentication API ×¢×•×‘×“: ${data.userId}</div>`;
                } else {
                    results.innerHTML = `<div class="status error">âŒ Authentication API: ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="status error">âŒ ×©×’×™××”: ${error.message}</div>`;
            }
        }
        
        async function testSubscription() {
            const results = document.getElementById('testResults');
            
            if (!debugData.userId) {
                results.innerHTML = '<div class="status error">âŒ ××™×Ÿ userId - ×œ× × ×™×ª×Ÿ ×œ×‘×“×•×§ ×× ×•×™</div>';
                return;
            }
            
            if (!debugData.pageId) {
                results.innerHTML = '<div class="status error">âŒ ××™×Ÿ pageId - ×œ× × ×™×ª×Ÿ ×œ×‘×“×•×§ ×× ×•×™</div>';
                return;
            }
            
            results.innerHTML = '<div class="status info">×‘×•×“×§ API ×× ×•×™...</div>';
            
            try {
                const response = await fetch('/api/subscription/activate-page', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        documentId: debugData.pageId,
                        months: 1
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    results.innerHTML = `<div class="status success">âœ… ×× ×•×™ ×”×•×¤×¢×œ ×‘×”×¦×œ×—×”!</div>`;
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    results.innerHTML = `<div class="status error">âŒ ×©×’×™××”: ${data.error}</div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="status error">âŒ ×©×’×™××”: ${error.message}</div>`;
            }
        }
        
        function goToDashboard() {
            window.location.href = '/dashboard';
        }
        
        function fixUrl() {
            // If we don't have pageId, try to get it from dashboard
            if (!debugData.pageId) {
                alert('××™×Ÿ pageId. ×—×•×–×¨ ×œ×“×©×‘×•×¨×“ ×œ×‘×—×™×¨×ª ×“×£.');
                window.location.href = '/dashboard';
            } else {
                alert('URL ×›×‘×¨ ×ª×§×™×Ÿ ×¢× pageId');
            }
        }
        
        // Initialize on load
        window.onload = function() {
            checkAuth();
            checkPageId();
            checkUrl();
            updateDebugInfo();
        };
    </script>
</body>
</html>
