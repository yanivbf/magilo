<body class="p-8">

    <!-- Modal Add Guest -->

            <input type="number" id="new-plus" placeholder="××¡×¤×¨ ××œ×•×•×™×" value="0" min="0" class="w-full px-4 py-3 border-2 rounded-lg mb-4">

            <div class="flex gap-3">

        <div style="background:white; max-width:500px; margin:100px auto; padding:40px; border-radius:20px;">

            <input type="text" id="gift-name" placeholder="×©× ×”××ª× ×” *" class="w-full px-4 py-3 border-2 rounded-lg mb-4">
            <select id="gift-category" class="w-full px-4 py-3 border-2 rounded-lg mb-4">

            <div class="flex gap-3">

                <button onclick="closeModal()" class="flex-1 bg-gray-300 px-6 py-3 rounded-xl hover:bg-gray-400 font-bold">×‘×™×˜×•×œ</button>

    <script>
        // Get event/page info from URL
        function getEventIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('eventId');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            const eventId = getEventIdFromUrl();
            if (eventId) {
                const eventName = decodeURIComponent(eventId).split('_').slice(0, -1).join(' ');
                document.getElementById('event-title').textContent = eventName;
            }
            updateStats();
            renderGuests();
            renderGifts();
        });

        let guests = [
            {id:1, name:'×™×•×¡×™ ×›×”×Ÿ', phone:'050-1234567', email:'yossi@example.com', status:'confirmed', plus:1, table:1, notes:''},
            {id:2, name:'×©×¨×” ×œ×•×™', phone:'052-7654321', email:'sara@example.com', status:'pending', plus:0, table:0, notes:''},
            {id:3, name:'×“×•×“ ×™×©×¨××œ×™', phone:'054-9876543', email:'david@example.com', status:'confirmed', plus:2, table:1, notes:'×¦××—×•× ×™'},
            {id:4, name:'××¨×™× ××‘×¨×”×', phone:'053-1112233', email:'miriam@example.com', status:'declined', plus:0, table:0, notes:''},
        ];

        let gifts = [
            {id:1, name:'×¡×˜ ×¡×™×¨×™×', category:'household', claimed:false, by:null, link:''},
            {id:2, name:'××™×§×¡×¨', category:'electronics', claimed:true, by:'×™×•×¡×™ ×›×”×Ÿ', link:''},
        ];

        function updateStats() {
            const total = guests.reduce((sum, g) => sum + 1 + g.plus, 0);
            const confirmed = guests.filter(g => g.status === 'confirmed').reduce((sum, g) => sum + 1 + g.plus, 0);
            const pending = guests.filter(g => g.status === 'pending').length;
            const declined = guests.filter(g => g.status === 'declined').length;
            
            document.getElementById('total').textContent = total;
            document.getElementById('confirmed').textContent = confirmed;
            document.getElementById('pending').textContent = pending;
            document.getElementById('declined').textContent = declined;
        }

        function renderGuests() {
            const html = guests.map(g => `
                <div class="guest-card ${g.status}">
                    <div class="flex justify-between">
                        <div class="flex-1">
                            <h3 class="text-xl font-bold mb-2">${g.name}</h3>
                            <div class="text-sm text-gray-600">
                                ${g.phone ? `ğŸ“± ${g.phone}<br>` : ''}
                                ${g.email ? `ğŸ“§ ${g.email}<br>` : ''}
                                ${g.plus > 0 ? `ğŸ‘¥ +${g.plus} ××œ×•×•×™×<br>` : ''}
                                ${g.table > 0 ? `ğŸª‘ ×©×•×œ×—×Ÿ ${g.table}<br>` : ''}
                                ${g.notes ? `ğŸ“ ${g.notes}` : ''}
                            </div>
                        </div>
                        <div class="text-left">
                            <span class="inline-block px-4 py-2 rounded-full text-sm font-bold ${
                                g.status === 'confirmed' ? 'bg-green-100 text-green-700' :
                                g.status === 'pending' ? 'bg-orange-100 text-orange-700' :
                                'bg-red-100 text-red-700'
                            }">
                                ${g.status === 'confirmed' ? 'âœ“ ××™×©×¨' : g.status === 'pending' ? 'â³ ×××ª×™×Ÿ' : 'âœ— ×œ× ×™×’×™×¢'}
                            </span>
                            <div class="mt-3">
                                <button onclick="deleteGuest(${g.id})" class="text-2xl hover:scale-125 transition">ğŸ—‘ï¸</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('guests-list').innerHTML = html || '<p class="text-center text-gray-500 py-12 text-xl">××™×Ÿ ××•×–×× ×™× ×¢×“×™×™×Ÿ</p>';
        }

        function renderTables() {
            const numTables = parseInt(document.getElementById('num-tables').value);
            const seatsPerTable = parseInt(document.getElementById('seats-per-table').value);
            
            let html = '';
            for (let i = 1; i <= numTables; i++) {
                const tableGuests = guests.filter(g => g.table === i && g.status === 'confirmed');
                const occupied = tableGuests.reduce((sum, g) => sum + 1 + g.plus, 0);
                
                html += `
                    <div class="table-box ${occupied > 0 ? 'occupied' : ''}" onclick="showTableDetails(${i})">
                        <div class="text-4xl font-bold mb-2">ğŸª‘ ${i}</div>
                        <div class="text-lg font-semibold">${occupied}/${seatsPerTable}</div>
                        ${tableGuests.length > 0 ? `<div class="text-xs mt-2 opacity-80">${tableGuests.length} ××•×–×× ×™×</div>` : ''}
                    </div>
                `;
            }
            document.getElementById('tables-grid').innerHTML = html;
        }

        function showTableDetails(tableNum) {
            const tableGuests = guests.filter(g => g.table === tableNum && g.status === 'confirmed');
            if (tableGuests.length === 0) {
                alert(`×©×•×œ×—×Ÿ ${tableNum} - ×¤× ×•×™`);
            } else {
                const list = tableGuests.map(g => `â€¢ ${g.name}${g.plus > 0 ? ` (+${g.plus})` : ''}`).join('\n');
                alert(`ğŸª‘ ×©×•×œ×—×Ÿ ${tableNum}\n\n${list}`);
            }
        }

        function renderGifts() {
            const html = gifts.map(g => `
                <div class="bg-gradient-to-r from-yellow-50 to-yellow-100 border-2 border-yellow-400 rounded-xl p-6 mb-4">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="text-xl font-bold">ğŸ ${g.name}</h3>
                            <p class="text-sm text-gray-600">${g.category === 'household' ? '×›×œ×™ ×‘×™×ª' : g.category === 'electronics' ? '××œ×§×˜×¨×•× ×™×§×”' : g.category === 'decor' ? '×¢×™×¦×•×‘' : '××—×¨'}</p>
                            ${g.link ? `<a href="${g.link}" target="_blank" class="text-blue-600 text-sm hover:underline">ğŸ”— ×§×™×©×•×¨ ×œ××•×¦×¨</a>` : ''}
                        </div>
                        <div>
                            ${g.claimed ? 
                                `<span class="bg-green-100 text-green-700 px-4 py-2 rounded-full text-sm font-bold">âœ“ × ×ª×‘×¢ ×¢"×™ ${g.by}</span>` :
                                `<button onclick="claimGift(${g.id})" class="bg-purple-500 text-white px-4 py-2 rounded-full text-sm font-bold hover:bg-purple-600">×ª×‘×¢ ××ª× ×”</button>`
                            }
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('gifts-list').innerHTML = html || '<p class="text-center text-gray-500 py-12 text-xl">××™×Ÿ ××ª× ×•×ª ×‘×¨×©×™××”</p>';
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('tab-' + tab).classList.add('active');
            if (tab === 'tables') renderTables();
        }

        function filterGuests() {
            const search = document.getElementById('search').value.toLowerCase();
            const filter = document.getElementById('filter').value;
            const filtered = guests.filter(g => {
                const matchSearch = g.name.toLowerCase().includes(search) || (g.phone && g.phone.includes(search));
                const matchFilter = filter === 'all' || g.status === filter;
                return matchSearch && matchFilter;
            });
            const html = filtered.map(g => `
                <div class="guest-card ${g.status}">
                    <div class="flex justify-between">
                        <div class="flex-1">
                            <h3 class="text-xl font-bold mb-2">${g.name}</h3>
                            <div class="text-sm text-gray-600">
                                ${g.phone ? `ğŸ“± ${g.phone}<br>` : ''}
                                ${g.plus > 0 ? `ğŸ‘¥ +${g.plus} ××œ×•×•×™×<br>` : ''}
                                ${g.table > 0 ? `ğŸª‘ ×©×•×œ×—×Ÿ ${g.table}` : ''}
                            </div>
                        </div>
                        <span class="inline-block px-4 py-2 rounded-full text-sm font-bold ${
                            g.status === 'confirmed' ? 'bg-green-100 text-green-700' :
                            g.status === 'pending' ? 'bg-orange-100 text-orange-700' :
                            'bg-red-100 text-red-700'
                        }">
                            ${g.status === 'confirmed' ? 'âœ“ ××™×©×¨' : g.status === 'pending' ? 'â³ ×××ª×™×Ÿ' : 'âœ— ×œ× ×™×’×™×¢'}
                        </span>
                    </div>
                </div>
            `).join('');
            document.getElementById('guests-list').innerHTML = html;
        }

        function openAddGuest() { document.getElementById('modal-guest').style.display = 'flex'; }
        function openAddGift() { document.getElementById('modal-gift').style.display = 'flex'; }
        function closeModal() {
            document.getElementById('modal-guest').style.display = 'none';
            document.getElementById('modal-gift').style.display = 'none';
        }

        function saveGuest() {
            const name = document.getElementById('new-name').value;
            if (!name) return alert('×™×© ×œ×”×–×™×Ÿ ×©×');
            guests.push({
                id: Math.max(...guests.map(g => g.id)) + 1,
                name, phone: document.getElementById('new-phone').value,
                email: document.getElementById('new-email').value,
                status: 'pending', plus: parseInt(document.getElementById('new-plus').value) || 0,
                table: 0, notes: document.getElementById('new-notes').value
            });
            closeModal();
            ['new-name','new-phone','new-email','new-notes'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('new-plus').value = '0';
            updateStats(); renderGuests();
        }

        function saveGift() {
            const name = document.getElementById('gift-name').value;
            if (!name) return alert('×™×© ×œ×”×–×™×Ÿ ×©× ××ª× ×”');
            gifts.push({
                id: Math.max(...gifts.map(g => g.id)) + 1,
                name, category: document.getElementById('gift-category').value,
                link: document.getElementById('gift-link').value, claimed: false, by: null
            });
            closeModal();
            document.getElementById('gift-name').value = '';
            document.getElementById('gift-link').value = '';
            renderGifts();
        }

        function deleteGuest(id) {
            if (confirm('×œ××—×•×§ ××•×–××Ÿ?')) {
                guests = guests.filter(g => g.id !== id);
                updateStats(); renderGuests();
            }
        }

        function claimGift(id) {
            const name = prompt('××™ ×ª×•×‘×¢ ××ª ×”××ª× ×”?');
            if (name) {
                gifts.find(g => g.id === id).claimed = true;
                gifts.find(g => g.id === id).by = name;
                renderGifts();
            }
        }

        function autoArrange() {
            const seatsPerTable = parseInt(document.getElementById('seats-per-table').value);
            let table = 1, seats = 0;
            guests.filter(g => g.status === 'confirmed').forEach(g => {
                const size = 1 + g.plus;
                if (seats + size > seatsPerTable) { table++; seats = 0; }
                g.table = table; seats += size;
            });
            renderGuests(); renderTables();
            alert('âœ¨ ×”×©×•×œ×—× ×•×ª ×¡×•×“×¨×• ××•×˜×•××˜×™×ª!');
        }

        function exportGuests() {
            const csv = ['×©×,×˜×œ×¤×•×Ÿ,××™××™×™×œ,×¡×˜×˜×•×¡,××œ×•×•×™×,×©×•×œ×—×Ÿ,×”×¢×¨×•×ª',
                ...guests.map(g => `${g.name},${g.phone},${g.email},${g.status},${g.plus},${g.table},"${g.notes}"`)
            ].join('\n');
            const blob = new Blob(['\ufeff' + csv], {type: 'text/csv;charset=utf-8;'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'guests.csv';
            link.click();
        }

        updateStats(); renderGuests(); renderGifts();
    </script>
</body>
