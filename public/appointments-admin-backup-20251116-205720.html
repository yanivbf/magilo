        @media print {

</head>
<body class="bg-gray-50">
    <!-- Header -->

        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-bold text-gray-800">ğŸ“… × ×™×”×•×œ ×ª×•×¨×™×</h1>
                    <span id="page-title" class="text-lg text-gray-600"></span>
                </div>
                <div class="flex gap-3">
                    <button onclick="refreshData()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                        ğŸ”„ ×¨×¢× ×Ÿ
                    </button>
                    <button onclick="window.print()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                        ğŸ–¨ï¸ ×”×“×¤×¡
                    </button>
                    <button onclick="goBackToPage()" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition">
                        â† ×—×–×•×¨ ×œ×“×£
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8 no-print">
            <div class="stat-card">
                <div class="text-sm opacity-90 mb-2">×¡×”"×› ×ª×•×¨×™×</div>
                <div class="text-4xl font-bold" id="total-appointments">0</div>
            </div>
            <div class="stat-card green">
                <div class="text-sm opacity-90 mb-2">×ª×•×¨×™× ×××•×©×¨×™×</div>
                <div class="text-4xl font-bold" id="confirmed-appointments">0</div>
            </div>
            <div class="stat-card amber">
                <div class="text-sm opacity-90 mb-2">×××ª×™× ×™× ×œ××™×©×•×¨</div>
                <div class="text-4xl font-bold" id="pending-appointments">0</div>
            </div>
            <div class="stat-card red">
                <div class="text-sm opacity-90 mb-2">×ª×•×¨×™× ××‘×•×˜×œ×™×</div>
                <div class="text-4xl font-bold" id="cancelled-appointments">0</div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8 no-print">
            <div class="flex gap-3 flex-wrap">
                <button class="tab-button active" onclick="filterAppointments('all')" data-filter="all">
                    ×”×›×œ
                </button>
                <button class="tab-button" onclick="filterAppointments('today')" data-filter="today">
                    ×”×™×•×
                </button>
                <button class="tab-button" onclick="filterAppointments('tomorrow')" data-filter="tomorrow">
                    ××—×¨
                </button>
                <button class="tab-button" onclick="filterAppointments('week')" data-filter="week">
                    ×”×©×‘×•×¢
                </button>
                <button class="tab-button" onclick="filterAppointments('pending')" data-filter="pending">
                    ×××ª×™× ×™×
                </button>
                <button class="tab-button" onclick="filterAppointments('confirmed')" data-filter="confirmed">
                    ×××•×©×¨×™×
                </button>
            </div>
            
            <div class="mt-4 flex gap-3">
                <input type="date" id="filter-date" class="px-4 py-2 border border-gray-300 rounded-lg" onchange="filterByDate()">
                <input type="text" id="search-input" placeholder="×—×¤×© ×œ×¤×™ ×©×, ×˜×œ×¤×•×Ÿ ××• ×©×™×¨×•×ª..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg" oninput="searchAppointments()">
            </div>
        </div>

        <!-- Appointments List -->
        <div id="appointments-container" class="space-y-4">
            <!-- Appointments will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-12">
            <div class="text-6xl mb-4">ğŸ“…</div>
            <h3 class="text-2xl font-bold text-gray-700 mb-2">××™×Ÿ ×ª×•×¨×™× ×œ×”×¦×’×”</h3>
            <p class="text-gray-600">×”×ª×•×¨×™× ×©×™×ª×§×‘×œ×• ×™×•×¤×™×¢×• ×›××Ÿ</p>
        </div>
    </div>

    <script>
        let allAppointments = [];
        let filteredAppointments = [];
        let currentFilter = 'all';
        let userId = '';
        let pageId = '';
        let pageName = '';

        // Get userId and pageId from URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            userId = params.get('userId') || '';
            pageId = params.get('pageId') || '';
            pageName = params.get('pageName') || '×”×“×£ ×©×œ×™';
            
            document.getElementById('page-title').textContent = `(${pageName})`;
            
            if (!userId || !pageId) {
                alert('×—×¡×¨×™× ×¤×¨×˜×™ ×“×£. ×× × ×’×© ×“×¨×š ×”×§×™×©×•×¨ ×‘×“×£ ×©×œ×š.');
                return false;
            }
            return true;
        }

        // Load appointments from server
        async function loadAppointments() {
            if (!getUrlParams()) return;
            
            try {
                const response = await fetch(`/api/appointments/${userId}/${pageId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch appointments');
                }
                
                const data = await response.json();
                allAppointments = data.appointments || [];
                
                // Sort by date and time (newest first)
                allAppointments.sort((a, b) => {
                    const dateA = new Date(a.date + ' ' + a.time);
                    const dateB = new Date(b.date + ' ' + b.time);
                    return dateB - dateA;
                });
                
                filterAppointments(currentFilter);
                updateStatistics();
            } catch (error) {
                console.error('Error loading appointments:', error);
                document.getElementById('appointments-container').innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
                        <div class="text-red-600 font-bold mb-2">×©×’×™××” ×‘×˜×¢×™× ×ª ×ª×•×¨×™×</div>
                        <div class="text-red-500">${error.message}</div>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStatistics() {
            const total = allAppointments.length;
            const confirmed = allAppointments.filter(a => a.status === 'confirmed').length;
            const pending = allAppointments.filter(a => a.status === 'pending' || !a.status).length;
            const cancelled = allAppointments.filter(a => a.status === 'cancelled').length;
            
            document.getElementById('total-appointments').textContent = total;
            document.getElementById('confirmed-appointments').textContent = confirmed;
            document.getElementById('pending-appointments').textContent = pending;
            document.getElementById('cancelled-appointments').textContent = cancelled;
        }

        // Filter appointments
        function filterAppointments(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const weekEnd = new Date(today);
            weekEnd.setDate(weekEnd.getDate() + 7);
            
            filteredAppointments = allAppointments.filter(apt => {
                const aptDate = new Date(apt.date);
                aptDate.setHours(0, 0, 0, 0);
                
                switch(filter) {
                    case 'today':
                        return aptDate.getTime() === today.getTime();
                    case 'tomorrow':
                        return aptDate.getTime() === tomorrow.getTime();
                    case 'week':
                        return aptDate >= today && aptDate <= weekEnd;
                    case 'pending':
                        return apt.status === 'pending' || !apt.status;
                    case 'confirmed':
                        return apt.status === 'confirmed';
                    case 'cancelled':
                        return apt.status === 'cancelled';
                    default:
                        return true;
                }
            });
            
            renderAppointments();
        }

        // Filter by date
        function filterByDate() {
            const dateInput = document.getElementById('filter-date').value;
            if (!dateInput) {
                filterAppointments(currentFilter);
                return;
            }
            
            filteredAppointments = allAppointments.filter(apt => apt.date === dateInput);
            renderAppointments();
        }

        // Search appointments
        function searchAppointments() {
            const query = document.getElementById('search-input').value.toLowerCase();
            if (!query) {
                filterAppointments(currentFilter);
                return;
            }
            
            filteredAppointments = allAppointments.filter(apt => {
                return (apt.name || '').toLowerCase().includes(query) ||
                       (apt.phone || '').includes(query) ||
                       (apt.service || '').toLowerCase().includes(query) ||
                       (apt.email || '').toLowerCase().includes(query);
            });
            
            renderAppointments();
        }

        // Render appointments
        function renderAppointments() {
            const container = document.getElementById('appointments-container');
            const emptyState = document.getElementById('empty-state');
            
            if (filteredAppointments.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            const hebrewDays = ['×¨××©×•×Ÿ', '×©× ×™', '×©×œ×™×©×™', '×¨×‘×™×¢×™', '×—××™×©×™', '×©×™×©×™', '×©×‘×ª'];
            
            container.innerHTML = filteredAppointments.map(apt => {
                const status = apt.status || 'pending';
                const statusText = {
                    'pending': '×××ª×™×Ÿ ×œ××™×©×•×¨',
                    'confirmed': '×××•×©×¨',
                    'cancelled': '××‘×•×˜×œ'
                }[status];
                
                const statusIcon = {
                    'pending': 'â³',
                    'confirmed': 'âœ…',
                    'cancelled': 'âŒ'
                }[status];
                
                const date = new Date(apt.date);
                const dayName = hebrewDays[date.getDay()];
                const formattedDate = `${dayName}, ${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
                
                return `
                    <div class="appointment-card ${status} bg-white rounded-xl shadow-md p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-gray-800 mb-1">${apt.name || '×œ×§×•×—'}</h3>
                                <div class="flex items-center gap-2 text-gray-600">
                                    <span>ğŸ“… ${formattedDate}</span>
                                    <span>â€¢</span>
                                    <span>ğŸ• ${apt.time}</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="inline-block px-3 py-1 rounded-full text-sm font-bold ${
                                    status === 'confirmed' ? 'bg-green-100 text-green-800' :
                                    status === 'pending' ? 'bg-amber-100 text-amber-800' :
                                    'bg-red-100 text-red-800'
                                }">
                                    ${statusIcon} ${statusText}
                                </span>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                            ${apt.phone ? `
                                <div class="flex items-center gap-2">
                                    <span class="text-gray-500">ğŸ“</span>
                                    <a href="tel:${apt.phone}" class="text-blue-600 hover:underline">${apt.phone}</a>
                                </div>
                            ` : ''}
                            ${apt.email ? `
                                <div class="flex items-center gap-2">
                                    <span class="text-gray-500">âœ‰ï¸</span>
                                    <a href="mailto:${apt.email}" class="text-blue-600 hover:underline">${apt.email}</a>
                                </div>
                            ` : ''}
                            ${apt.service ? `
                                <div class="flex items-center gap-2">
                                    <span class="text-gray-500">ğŸ’¼</span>
                                    <span class="text-gray-700">${apt.service}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${apt.notes ? `
                            <div class="bg-gray-50 rounded-lg p-3 mb-4">
                                <div class="text-sm text-gray-600 font-semibold mb-1">×”×¢×¨×•×ª:</div>
                                <div class="text-gray-700">${apt.notes}</div>
                            </div>
                        ` : ''}
                        
                        <div class="flex gap-2 no-print">
                            ${status !== 'confirmed' ? `
                                <button onclick="updateStatus('${apt.id}', 'confirmed')" class="flex-1 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
                                    âœ… ××©×¨
                                </button>
                            ` : ''}
                            ${status !== 'cancelled' ? `
                                <button onclick="updateStatus('${apt.id}', 'cancelled')" class="flex-1 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                                    âŒ ×‘×˜×œ
                                </button>
                            ` : ''}
                            <button onclick="contactCustomer('${apt.phone || ''}')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                                ğŸ’¬ WhatsApp
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update appointment status
        async function updateStatus(appointmentId, newStatus) {
            try {
                const response = await fetch(`/api/appointments/${appointmentId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update status');
                }
                
                // Update local data
                const apt = allAppointments.find(a => a.id === appointmentId);
                if (apt) {
                    apt.status = newStatus;
                }
                
                filterAppointments(currentFilter);
                updateStatistics();
                
                // Show success message
                showToast(`×”×ª×•×¨ ${newStatus === 'confirmed' ? '××•×©×¨' : '×‘×•×˜×œ'} ×‘×”×¦×œ×—×”`);
            } catch (error) {
                console.error('Error updating status:', error);
                alert('×©×’×™××” ×‘×¢×“×›×•×Ÿ ×¡×˜×˜×•×¡ ×”×ª×•×¨');
            }
        }

        // Contact customer via WhatsApp
        function contactCustomer(phone) {
            if (!phone) {
                alert('×œ× × ××¦× ××¡×¤×¨ ×˜×œ×¤×•×Ÿ');
                return;
            }
            
            const cleanPhone = phone.replace(/[^0-9]/g, '');
            const israelPhone = cleanPhone.startsWith('0') ? '972' + cleanPhone.substring(1) : cleanPhone;
            window.open(`https://wa.me/${israelPhone}`, '_blank');
        }

        // Refresh data
        function refreshData() {
            loadAppointments();
            showToast('×”× ×ª×•× ×™× ×¢×•×“×›× ×•');
        }

        // Go back to page
        function goBackToPage() {
            window.close();
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 left-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg z-50 no-print';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);

        // Load appointments on page load
        loadAppointments();
    </script>
</body>
