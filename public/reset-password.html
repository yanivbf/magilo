<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שחזור סיסמה - AutoPage</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4f46e5;
            width: 24px;
            height: 24px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold text-2xl mx-auto mb-4">A</div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">שחזור סיסמה</h1>
            <p class="text-gray-600">הכנס סיסמה חדשה לחשבון שלך</p>
        </div>

        <form id="resetForm" onsubmit="resetPassword(event)">
            <div class="mb-6">
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">סיסמה חדשה:</label>
                <input type="password" id="newPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="הכנס סיסמה חדשה" required>
            </div>
            
            <div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">אישור סיסמה:</label>
                <input type="password" id="confirmPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="הכנס שוב את הסיסמה" required>
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-indigo-700 transition-transform transform hover:scale-105 mb-4">
                עדכן סיסמה
            </button>
            
            <div class="text-center">
                <a href="/" class="text-indigo-600 hover:text-indigo-800 font-medium">חזור לדף הכניסה</a>
            </div>
        </form>

        <div id="loading" class="mt-4 flex items-center justify-center gap-2 text-gray-500 hidden">
            <div class="loader"></div>
            <span>מעדכן...</span>
        </div>
        
        <div id="error-message" class="bg-red-100 text-red-700 p-3 rounded-lg mt-4 hidden"></div>
        <div id="success-message" class="bg-green-100 text-green-700 p-3 rounded-lg mt-4 hidden"></div>
    </div>

    <script>
        const supabaseUrl = 'https://osoqfadqohqcauawzmmq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zb3FmYWRxb2hxY2F1YXd6bW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2OTIzMjMsImV4cCI6MjA3MzI2ODMyM30.TBLmKIntYGSfBm2StItfWm87-ebojV_NbaKNcYNWMPg';

        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        async function resetPassword(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!newPassword || !confirmPassword) {
                showError('אנא מלא את כל השדות');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('הסיסמאות אינן תואמות');
                return;
            }
            
            if (newPassword.length < 6) {
                showError('הסיסמה חייבת להכיל לפחות 6 תווים');
                return;
            }
            
            showLoading(true);
            
            try {
                const { error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    showError('שגיאה בעדכון הסיסמה: ' + error.message);
                } else {
                    showSuccess('הסיסמה עודכנה בהצלחה! מועבר לדף הכניסה...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            } catch (error) {
                showError('שגיאה בעדכון הסיסמה');
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            const loadingEl = document.getElementById('loading');
            if (show) {
                loadingEl.classList.remove('hidden');
            } else {
                loadingEl.classList.add('hidden');
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            
            successEl.classList.add('hidden');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            
            setTimeout(() => {
                errorEl.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            const errorEl = document.getElementById('error-message');
            
            errorEl.classList.add('hidden');
            successEl.textContent = message;
            successEl.classList.remove('hidden');
        }

        // בדיקה אם המשתמש מגיע עם טוקן שחזור
        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            
            if (accessToken && refreshToken) {
                try {
                    const { error } = await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    if (error) {
                        showError('קישור שחזור לא תקין. נסה שוב.');
                    }
                } catch (error) {
                    showError('שגיאה בטעינת קישור השחזור');
                }
            }
        };
    </script>
</body>
</html>
