<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>◊°◊™◊ô◊ï - ◊î◊í◊®◊°◊î ◊î◊û◊ß◊°◊ô◊û◊ú◊ô◊™</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Layered canvases */
        #particles-back { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #particles-front { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; pointer-events: none; }
        
        /* Main stage */
        #stage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 650px;
            z-index: 10;
        }
        
        /* Holographic platform base */
        .platform-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
        }
        
        .hex-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(30deg, transparent 48%, rgba(0, 255, 255, 0.4) 49%, rgba(0, 255, 255, 0.4) 51%, transparent 52%),
                linear-gradient(-30deg, transparent 48%, rgba(0, 255, 255, 0.4) 49%, rgba(0, 255, 255, 0.4) 51%, transparent 52%);
            background-size: 40px 70px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: grid-pulse 3s ease-in-out infinite;
            opacity: 0.6;
        }
        
        @keyframes grid-pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
        
        .platform-rings {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: ring-expand 4s ease-out infinite;
        }
        
        .ring:nth-child(1) { width: 100px; height: 100px; animation-delay: 0s; }
        .ring:nth-child(2) { width: 200px; height: 200px; animation-delay: 1s; }
        .ring:nth-child(3) { width: 300px; height: 300px; animation-delay: 2s; }
        
        @keyframes ring-expand {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
        
        .ground-glow {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 200px;
            background: radial-gradient(ellipse at center, 
                rgba(0, 255, 255, 0.6) 0%,
                rgba(255, 0, 255, 0.3) 40%,
                transparent 70%);
            filter: blur(50px);
            animation: ground-pulse 3s ease-in-out infinite alternate;
        }
        
        @keyframes ground-pulse {
            0% { opacity: 0.5; transform: translateX(-50%) scale(0.9); }
            100% { opacity: 1; transform: translateX(-50%) scale(1.1); }
        }
        
        /* Avatar container */
        .avatar-container {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 550px;
            animation: float-main 5s ease-in-out infinite;
        }
        
        @keyframes float-main {
            0%, 100% { transform: translateX(-50%) translateY(0px) rotate(0deg); }
            25% { transform: translateX(-50%) translateY(-15px) rotate(-1deg); }
            50% { transform: translateX(-50%) translateY(-25px) rotate(0deg); }
            75% { transform: translateX(-50%) translateY(-15px) rotate(1deg); }
        }
        
        /* Energy field layers */
        .energy-field {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(ellipse at center,
                rgba(0, 255, 255, 0.15) 0%,
                rgba(255, 0, 255, 0.1) 40%,
                transparent 70%);
            filter: blur(40px);
            animation: energy-pulse 4s ease-in-out infinite;
        }
        
        @keyframes energy-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        }
        
        /* Main avatar image with layers */
        .avatar-layers {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .avatar-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .avatar-layer img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Base layer - the main image */
        .layer-base {
            z-index: 2;
            filter: 
                brightness(1.3)
                contrast(1.1)
                drop-shadow(0 0 40px rgba(0, 255, 255, 0.8))
                drop-shadow(0 0 80px rgba(255, 0, 255, 0.6));
            animation: hologram-shimmer 0.2s infinite;
        }
        
        @keyframes hologram-shimmer {
            0%, 100% { opacity: 0.98; }
            50% { opacity: 1; }
        }
        
        /* Scan lines overlay */
        .scan-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.05) 2px,
                rgba(0, 255, 255, 0.05) 4px
            );
            z-index: 5;
            pointer-events: none;
            animation: scan-move 10s linear infinite;
        }
        
        @keyframes scan-move {
            0% { transform: translateY(0); }
            100% { transform: translateY(30px); }
        }
        
        /* Holographic distortion */
        .holo-distortion {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(0, 255, 255, 0.1) 25%,
                rgba(255, 0, 255, 0.1) 50%,
                rgba(255, 215, 0, 0.1) 75%,
                transparent 100%
            );
            z-index: 4;
            pointer-events: none;
            animation: holo-sweep 3s linear infinite;
        }
        
        @keyframes holo-sweep {
            0% { transform: translateX(-100%); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateX(100%); opacity: 0; }
        }
        
        /* Edge glow */
        .edge-glow {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            background: transparent;
            box-shadow: 
                inset 0 0 50px rgba(0, 255, 255, 0.5),
                inset 0 0 100px rgba(255, 0, 255, 0.3),
                0 0 50px rgba(0, 255, 255, 0.5);
            z-index: 3;
            pointer-events: none;
            animation: edge-pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes edge-pulse {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        /* Floating orbs */
        .orb {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%,
                rgba(255, 215, 0, 1) 0%,
                rgba(255, 215, 0, 0.6) 50%,
                rgba(255, 215, 0, 0.2) 100%);
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.8),
                inset 0 0 30px rgba(255, 255, 255, 0.5);
            animation: orb-float 5s ease-in-out infinite;
        }
        
        .orb-1 { top: 80px; right: 20px; animation-delay: 0s; }
        .orb-2 { top: 200px; left: 10px; animation-delay: 1.5s; }
        
        @keyframes orb-float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-40px) scale(1.15); }
        }
        
        /* Energy streams */
        .energy-stream {
            position: absolute;
            width: 3px;
            height: 100px;
            background: linear-gradient(to bottom,
                transparent,
                rgba(0, 255, 255, 0.8),
                rgba(255, 0, 255, 0.6),
                transparent);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            animation: stream-flow 2s linear infinite;
        }
        
        .stream-1 { left: 80px; top: 50px; animation-delay: 0s; }
        .stream-2 { right: 70px; top: 100px; animation-delay: 0.7s; }
        .stream-3 { left: 150px; top: 150px; animation-delay: 1.4s; }
        
        @keyframes stream-flow {
            0% { transform: translateY(-100px) scaleY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100px) scaleY(1); opacity: 0; }
        }
        
        /* Speaking mode - enhanced effects */
        .speaking .layer-base {
            filter: 
                brightness(1.5)
                contrast(1.2)
                saturate(1.3)
                drop-shadow(0 0 60px rgba(255, 0, 255, 1))
                drop-shadow(0 0 120px rgba(255, 0, 255, 0.8));
            animation: 
                hologram-shimmer 0.1s infinite,
                speaking-pulse 0.6s ease-in-out infinite;
        }
        
        @keyframes speaking-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.04); }
        }
        
        .speaking .energy-field {
            background: radial-gradient(ellipse at center,
                rgba(255, 0, 255, 0.3) 0%,
                rgba(255, 0, 255, 0.2) 40%,
                transparent 70%);
            animation: energy-pulse-fast 1.5s ease-in-out infinite;
        }
        
        @keyframes energy-pulse-fast {
            0%, 100% { transform: translate(-50%, -50%) scale(0.9); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        .speaking .ground-glow {
            background: radial-gradient(ellipse at center, 
                rgba(255, 0, 255, 0.8) 0%,
                rgba(255, 0, 255, 0.5) 40%,
                transparent 70%);
        }
        
        .speaking .hex-grid {
            background: 
                linear-gradient(30deg, transparent 48%, rgba(255, 0, 255, 0.6) 49%, rgba(255, 0, 255, 0.6) 51%, transparent 52%),
                linear-gradient(-30deg, transparent 48%, rgba(255, 0, 255, 0.6) 49%, rgba(255, 0, 255, 0.6) 51%, transparent 52%);
        }
        
        /* Controls */
        #controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 20px;
        }
        
        button {
            padding: 18px 40px;
            font-size: 20px;
            font-weight: bold;
            border: 3px solid;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px currentColor;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 250px;
            height: 250px;
        }
        
        #speakBtn {
            background: rgba(255, 0, 255, 0.3);
            border-color: #ff00ff;
            color: #ff00ff;
        }
        
        #speakBtn:hover {
            background: rgba(255, 0, 255, 0.5);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.8);
            transform: translateY(-3px);
        }
        
        #listenBtn {
            background: rgba(0, 255, 255, 0.3);
            border-color: #00ffff;
            color: #00ffff;
        }
        
        #listenBtn:hover {
            background: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
            transform: translateY(-3px);
        }
        
        /* Status panel */
        #status {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 15px;
            border: 3px solid #00ffff;
            color: #00ffff;
            font-size: 20px;
            text-align: right;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        .status-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ffff;
        }
    </style>
</head>
<body>
    <canvas id="particles-back"></canvas>
    <canvas id="particles-front"></canvas>
    
    <div id="stage">
        <div class="platform-base">
            <div class="ground-glow"></div>
            <div class="hex-grid"></div>
            <div class="platform-rings">
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
            </div>
        </div>
        
        <div class="avatar-container" id="avatarContainer">
            <div class="energy-field"></div>
            
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            
            <div class="energy-stream stream-1"></div>
            <div class="energy-stream stream-2"></div>
            <div class="energy-stream stream-3"></div>
            
            <div class="avatar-layers">
                <div class="edge-glow"></div>
                <div class="avatar-layer layer-base">
                    <img src="/stav-avatar.png" alt="◊°◊™◊ô◊ï" id="avatarImg">
                </div>
                <div class="scan-lines"></div>
                <div class="holo-distortion"></div>
            </div>
        </div>
    </div>
    
    <div id="status">
        <div class="status-title">üé≠ ◊°◊™◊ô◊ï</div>
        <div id="statusText">üëÇ ◊û◊ß◊©◊ô◊ë◊î</div>
    </div>
    
    <div id="controls">
        <button id="speakBtn">üó£Ô∏è ◊ì◊ë◊®</button>
        <button id="listenBtn">üëÇ ◊î◊ß◊©◊ë</button>
    </div>

    <script>
        // ===== PARTICLES SYSTEM =====
        const canvasBack = document.getElementById('particles-back');
        const canvasFront = document.getElementById('particles-front');
        const ctxBack = canvasBack.getContext('2d');
        const ctxFront = canvasFront.getContext('2d');
        
        canvasBack.width = canvasFront.width = window.innerWidth;
        canvasBack.height = canvasFront.height = window.innerHeight;
        
        class Particle {
            constructor(ctx, layer) {
                this.ctx = ctx;
                this.layer = layer;
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.vx = (Math.random() - 0.5) * 0.8;
                this.vy = (Math.random() - 0.5) * 0.8;
                this.size = Math.random() * (this.layer === 'front' ? 4 : 2) + 1;
                
                const colors = ['#00ffff', '#ff00ff', '#ffd700', '#ffffff'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = Math.random() * 0.6 + 0.2;
                this.pulseSpeed = Math.random() * 0.05 + 0.02;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
                if (this.y < 0 || this.y > window.innerHeight) this.vy *= -1;
                
                this.pulsePhase += this.pulseSpeed;
            }
            
            draw() {
                const pulse = Math.sin(this.pulsePhase) * 0.3 + 0.7;
                const currentAlpha = this.alpha * pulse;
                
                this.ctx.beginPath();
                this.ctx.arc(this.x, this.y, this.size * pulse, 0, Math.PI * 2);
                this.ctx.fillStyle = this.color;
                this.ctx.globalAlpha = currentAlpha;
                
                // Glow
                this.ctx.shadowBlur = 25;
                this.ctx.shadowColor = this.color;
                this.ctx.fill();
                
                this.ctx.shadowBlur = 0;
                this.ctx.globalAlpha = 1;
            }
        }
        
        const particlesBack = [];
        const particlesFront = [];
        
        for (let i = 0; i < 100; i++) {
            particlesBack.push(new Particle(ctxBack, 'back'));
        }
        for (let i = 0; i < 50; i++) {
            particlesFront.push(new Particle(ctxFront, 'front'));
        }
        
        function animateParticles() {
            ctxBack.clearRect(0, 0, canvasBack.width, canvasBack.height);
            ctxFront.clearRect(0, 0, canvasFront.width, canvasFront.height);
            
            particlesBack.forEach(p => { p.update(); p.draw(); });
            particlesFront.forEach(p => { p.update(); p.draw(); });
            
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
        
        window.addEventListener('resize', () => {
            canvasBack.width = canvasFront.width = window.innerWidth;
            canvasBack.height = canvasFront.height = window.innerHeight;
        });
        
        // ===== AVATAR CONTROL =====
        const container = document.getElementById('avatarContainer');
        const statusText = document.getElementById('statusText');
        const avatarImg = document.getElementById('avatarImg');
        
        // Fallback if image not found
        avatarImg.onerror = function() {
            console.log('Image not found, using fallback');
        };
        
        function startSpeaking() {
            container.classList.add('speaking');
            statusText.textContent = 'üó£Ô∏è ◊û◊ì◊ë◊®◊™';
            
            // Boost particle intensity
            particlesFront.forEach(p => {
                p.vx *= 1.5;
                p.vy *= 1.5;
                p.alpha = Math.min(p.alpha * 1.5, 1);
            });
        }
        
        function startListening() {
            container.classList.remove('speaking');
            statusText.textContent = 'üëÇ ◊û◊ß◊©◊ô◊ë◊î';
            
            // Reset particles
            particlesFront.forEach(p => {
                p.vx /= 1.5;
                p.vy /= 1.5;
                p.alpha /= 1.5;
            });
        }
        
        // Controls
        document.getElementById('speakBtn').addEventListener('click', () => {
            startSpeaking();
            setTimeout(() => startListening(), 3000);
        });
        
        document.getElementById('listenBtn').addEventListener('click', () => {
            startListening();
        });
        
        // Auto demo
        setTimeout(() => {
            startSpeaking();
            setTimeout(() => startListening(), 3000);
        }, 2000);
    </script>
</body>
</html>
