<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPage - בונה דפים</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4f46e5;
            width: 24px;
            height: 24px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .status-message.show {
            opacity: 1;
        }
        .status-message.error {
            background: #dc3545;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
            <div class="flex flex-col sm:flex-row items-center justify-between">
                <div class="flex items-center gap-3 mb-4 sm:mb-0">
                    <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">A</div>
                    <h1 class="text-2xl font-bold text-gray-800">בונה דפים - AutoPage</h1>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <div id="user-name" class="font-semibold text-gray-700">טוען...</div>
                        <div class="text-sm text-gray-500">משתמש מחובר</div>
                    </div>
                    <img id="user-avatar" src="https://placehold.co/80x80/E2E8F0/4A5568?text=U" alt="תמונת פרופיל" class="w-12 h-12 rounded-full object-cover">
                    <button onclick="goBack()" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition">
                        חזור לדשבורד
                    </button>
                </div>
            </div>
        </div>

        <!-- Page Creation Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">צור דף חדש</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="pageTitle" class="block text-sm font-medium text-gray-700 mb-2">כותרת הדף:</label>
                    <input type="text" id="pageTitle" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="הכנס כותרת לדף">
                </div>
                
                <div>
                    <label for="pageTemplate" class="block text-sm font-medium text-gray-700 mb-2">תבנית:</label>
                    <select id="pageTemplate" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="basic">תבנית בסיסית</option>
                        <option value="business">עסק</option>
                        <option value="restaurant">מסעדה</option>
                        <option value="portfolio">תיק עבודות</option>
                        <option value="landing">דף נחיתה</option>
                    </select>
                </div>
            </div>
            
            <div class="mt-6">
                <label for="pageContent" class="block text-sm font-medium text-gray-700 mb-2">תוכן ראשוני:</label>
                <textarea id="pageContent" rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="הכנס תוכן ראשוני לדף (אופציונלי)"></textarea>
            </div>
            
            <div class="mt-6">
                <button onclick="createPage()" class="bg-indigo-600 text-white py-3 px-8 rounded-lg font-bold hover:bg-indigo-700 transition-transform transform hover:scale-105 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    צור דף
                </button>
            </div>
        </div>

        <!-- User Pages List -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">הדפים שלך</h2>
            
            <div id="pagesList">
                <div class="flex justify-center py-8">
                    <div class="loader"></div>
                    <span class="mr-3 text-gray-500">טוען דפים...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <script>
        // --- הגדרות ---
        const supabaseUrl = 'https://osoqfadqohqcauawzmmq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zb3FmYWRxb2hxY2F1YXd6bW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2OTIzMjMsImV4cCI6MjA3MzI2ODMyM30.TBLmKIntYGSfBm2StItfWm87-ebojV_NbaKNcYNWMPg';

        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);
        let currentUser = null;

        // --- אתחול ---
        window.onload = async function() {
            const { data: { session }, error } = await supabaseClient.auth.getSession();
            
            if (session) {
                currentUser = session.user;
                showUserInfo();
                loadUserPages();
            } else {
                // אם אין משתמש מחובר, חזור לדף הכניסה
                window.location.href = '/';
            }
        };

        // --- הצגת מידע משתמש ---
        function showUserInfo() {
            const userData = extractUserData(currentUser);
            
            const nameElement = document.getElementById('user-name');
            const avatarElement = document.getElementById('user-avatar');
            
            if (nameElement && avatarElement) {
                nameElement.textContent = userData.name;
                avatarElement.src = userData.avatar;
                avatarElement.onerror = function() {
                    this.src = 'https://placehold.co/80x80/E2E8F0/4A5568?text=' + encodeURIComponent(userData.name.charAt(0));
                };
            }
        }

        // --- חילוץ נתוני משתמש ---
        function extractUserData(user) {
            let name = null;
            if (user.user_metadata?.name) name = user.user_metadata.name;
            else if (user.user_metadata?.full_name) name = user.user_metadata.full_name;
            else if (user.user_metadata?.display_name) name = user.user_metadata.display_name;
            else if (user.email) name = user.email.split('@')[0];
            else name = 'משתמש';
            
            let avatar = null;
            if (user.user_metadata?.avatar_url) avatar = user.user_metadata.avatar_url;
            else if (user.user_metadata?.picture) avatar = user.user_metadata.picture;
            else if (user.user_metadata?.picture_url) avatar = user.user_metadata.picture_url;
            else avatar = 'https://placehold.co/80x80/E2E8F0/4A5568?text=' + encodeURIComponent(name.charAt(0));
            
            return { name, avatar };
        }

        // --- יצירת דף חדש ---
        function createPage() {
            // מעבר ליוצר הדפים המתקדם
            window.location.href = '/page-creator?redirectUrl=' + encodeURIComponent(window.location.href);
        }

        // --- טעינת דפי המשתמש ---
        async function loadUserPages() {
            const pagesListEl = document.getElementById('pagesList');
            
            try {
                const response = await fetch(`/api/pages/${currentUser.id}`);
                const data = await response.json();
                
                if (data.pages && data.pages.length > 0) {
                    pagesListEl.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${data.pages.map(page => `
                                <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 hover:border-indigo-400 transition-all duration-300">
                                    <div class="flex justify-between items-start mb-4">
                                        <div class="flex-grow">
                                            <h3 class="font-bold text-lg text-gray-800 mb-2">${page.title}</h3>
                                            <p class="text-sm text-gray-500">${page.fileName}</p>
                                        </div>
                                        <div class="w-10 h-10 bg-indigo-100 rounded-lg flex items-center justify-center text-indigo-600 font-bold text-xl flex-shrink-0">
                                            ${page.title.charAt(0)}
                                        </div>
                                    </div>
                                    
                                    <div class="flex gap-2">
                                        <a href="${page.url}" target="_blank" class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-lg text-center hover:bg-indigo-700 transition">
                                            הצג דף
                                        </a>
                                        <button onclick="editPage('${page.fileName}')" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition">
                                            ערוך
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    pagesListEl.innerHTML = `
                        <div class="text-center py-16">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                            </svg>
                            <h3 class="mt-2 text-lg font-medium text-gray-900">אין דפים עדיין</h3>
                            <p class="mt-1 text-sm text-gray-500">צור את הדף הראשון שלך!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading pages:', error);
                pagesListEl.innerHTML = `
                    <div class="text-center py-16">
                        <p class="text-red-500">שגיאה בטעינת הדפים</p>
                    </div>
                `;
            }
        }

        // --- עריכת דף ---
        function editPage(fileName) {
            const pageUrl = `/pages/${currentUser.id}/${fileName}`;
            window.open(pageUrl, '_blank');
        }

        // --- חזרה לדשבורד ---
        function goBack() {
            window.location.href = '/';
        }

        // --- הצגת הודעות סטטוס ---
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message ' + type + ' show';
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
