    <script>
        let logContent = '';
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logContent += `[${timestamp}] ${message}\n`;
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultDiv.style.display = 'block';
            resultContent.textContent = logContent;
        }
        
        function displayUser(userData) {
            const userDisplay = document.getElementById('userDisplay');
            const avatarContainer = document.getElementById('avatarContainer');
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            const userId = document.getElementById('userId');
            
            userDisplay.style.display = 'flex';
            
            // Display avatar
            if (userData.avatar) {
                avatarContainer.innerHTML = `<img src="${userData.avatar}" alt="${userData.name}" class="avatar" />`;
            } else {
                const initial = userData.name ? userData.name.charAt(0).toUpperCase() : 'U';
                avatarContainer.innerHTML = `<div class="avatar-fallback">${initial}</div>`;
            }
            
            // Display user info
            userName.textContent = userData.name || '××©×ª××© ×¨×©×•×';
            userEmail.textContent = userData.email || '××™×Ÿ ××™××™×™×œ';
            userId.textContent = `ID: ${userData.userId || userData.id || '×œ× × ××¦×'}`;
        }
        
        function checkCurrentUser() {
            log('ğŸ” ×‘×•×“×§ ××©×ª××© × ×•×›×—×™...');
            
            // Check if we're on a page with auth store access
            if (typeof window !== 'undefined') {
                // Try to access auth store data from the page
                const cookies = document.cookie;
                log(`Cookies: ${cookies}`);
                
                // Parse userId from cookie
                const userIdMatch = cookies.match(/userId=([^;]+)/);
                const userId = userIdMatch ? userIdMatch[1] : null;
                log(`UserId from cookie: ${userId}`);
                
                if (userId) {
                    // Create user object from available data
                    const userData = {
                        userId: userId,
                        id: userId,
                        name: '××©×ª××© ×¨×©×•×', // Will be updated from API
                        email: '',
                        avatar: null
                    };
                    
                    displayUser(userData);
                    log('âœ… ××©×ª××© × ××¦× ×-cookie');
                } else {
                    log('âŒ ×œ× × ××¦× userId ×‘-cookie');
                }
            }
        }
        
        function checkCookies() {
            log('ğŸª ×‘×•×“×§ cookies...');
            
            const cookies = document.cookie.split(';');
            cookies.forEach(cookie => {
                const [name, value] = cookie.trim().split('=');
                log(`Cookie: ${name} = ${value}`);
            });
            
            if (cookies.length === 0 || document.cookie === '') {
                log('âŒ ××™×Ÿ cookies');
            }
        }
        
        function checkLocalStorage() {
            log('ğŸ’¾ ×‘×•×“×§ localStorage...');
            
            try {
                const currentUser = localStorage.getItem('currentUser');
                if (currentUser) {
                    const userData = JSON.parse(currentUser);
                    log(`LocalStorage user: ${JSON.stringify(userData, null, 2)}`);
                    displayUser(userData);
                } else {
                    log('âŒ ××™×Ÿ × ×ª×•× ×™ ××©×ª××© ×‘-localStorage');

        }
        
        async function testUserAPI() {
            log('ğŸŒ ×‘×•×“×§ API ××©×ª××©...');
            
            // Get userId from cookie
            const userIdMatch = document.cookie.match(/userId=([^;]+)/);

            if (!userId) {

            try {
