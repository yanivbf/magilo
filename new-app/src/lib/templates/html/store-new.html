<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{BUSINESS_NAME}}</title>
    <meta name="description" content="{{META_DESCRIPTION}}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            font-family: 'Rubik', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #f9fafb;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .cart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }
        
        .cart-button:hover {
            transform: scale(1.1);
        }
        
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }
        
        .whatsapp-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-gradient text-white py-20 px-4">
        <div class="container mx-auto max-w-6xl text-center">
            <h1 class="text-5xl md:text-6xl font-bold mb-6">{{BUSINESS_NAME}}</h1>
            <p class="text-xl md:text-2xl mb-8 opacity-90">{{META_DESCRIPTION}}</p>
            <div class="flex flex-wrap justify-center gap-4 text-lg">
                <div class="flex items-center gap-2">
                    <i class="fas fa-phone"></i>
                    <a href="tel:{{PHONE}}" class="hover:underline">{{PHONE}}</a>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:{{EMAIL}}" class="hover:underline">{{EMAIL}}</a>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>{{ADDRESS}}</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="py-16 px-4">
        <div class="container mx-auto max-w-6xl">
            <h2 class="text-4xl font-bold text-center mb-12 text-gray-800">המוצרים שלנו</h2>
            <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Products will be injected here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Shopping Cart (Hidden by default) -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" style="display: none;">
        <div class="bg-white rounded-2xl p-8 max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">עגלת קניות</h3>
                <button onclick="closeCart()" class="text-gray-500 hover:text-gray-700 text-3xl">&times;</button>
            </div>
            <div id="cart-items" class="space-y-4 mb-6">
                <!-- Cart items will be injected here -->
            </div>
            <div class="border-t pt-4">
                <div class="flex justify-between items-center text-xl font-bold mb-4">
                    <span>סה"כ:</span>
                    <span id="cart-total">₪0</span>
                </div>
                <button onclick="checkout()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold text-lg hover:shadow-lg transition">
                    המשך לתשלום
                </button>
            </div>
        </div>
    </div>

    <!-- Floating Buttons -->
    <div class="cart-button" onclick="openCart()">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold" style="display: none;">0</span>
    </div>
    
    <a href="https://wa.me/{{WHATSAPP_NUMBER}}" target="_blank" class="whatsapp-button">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Accessibility Widget -->
    <script src="https://cdn.enable.co.il/licenses/enable-L37136ixqvqxqxqx-0124-50913/init.js"></script>

    <script>
        // Cart state
        let cart = [];
        
        // Sample products (will be replaced with actual data)
        const products = [
            { id: 1, name: 'מוצר לדוגמה 1', price: 99, image: 'https://placehold.co/400x400/667eea/white?text=מוצר+1' },
            { id: 2, name: 'מוצר לדוגמה 2', price: 149, image: 'https://placehold.co/400x400/764ba2/white?text=מוצר+2' },
            { id: 3, name: 'מוצר לדוגמה 3', price: 199, image: 'https://placehold.co/400x400/667eea/white?text=מוצר+3' },
            { id: 4, name: 'מוצר לדוגמה 4', price: 249, image: 'https://placehold.co/400x400/764ba2/white?text=מוצר+4' },
            { id: 5, name: 'מוצר לדוגמה 5', price: 299, image: 'https://placehold.co/400x400/667eea/white?text=מוצר+5' },
            { id: 6, name: 'מוצר לדוגמה 6', price: 349, image: 'https://placehold.co/400x400/764ba2/white?text=מוצר+6' }
        ];
        
        // Render products
        function renderProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = products.map(product => `
                <div class="product-card bg-white rounded-2xl overflow-hidden shadow-lg">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">${product.name}</h3>
                        <div class="flex justify-between items-center">
                            <span class="text-2xl font-bold text-purple-600">₪${product.price}</span>
                            <button onclick="addToCart(${product.id})" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-2 rounded-full font-bold hover:shadow-lg transition">
                                הוסף לעגלה
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCart();
            showNotification('המוצר נוסף לעגלה!');
        }
        
        // Update cart display
        function updateCart() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const countEl = document.getElementById('cart-count');
            
            if (count > 0) {
                countEl.textContent = count;
                countEl.style.display = 'flex';
            } else {
                countEl.style.display = 'none';
            }
            
            renderCartItems();
        }
        
        // Render cart items
        function renderCartItems() {
            const container = document.getElementById('cart-items');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-8">העגלה ריקה</p>';
            } else {
                container.innerHTML = cart.map(item => `
                    <div class="flex items-center gap-4 border-b pb-4">
                        <img src="${item.image}" alt="${item.name}" class="w-20 h-20 object-cover rounded-lg">
                        <div class="flex-1">
                            <h4 class="font-bold">${item.name}</h4>
                            <p class="text-purple-600 font-bold">₪${item.price}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="changeQuantity(${item.id}, -1)" class="w-8 h-8 bg-gray-200 rounded-full hover:bg-gray-300">-</button>
                            <span class="w-8 text-center font-bold">${item.quantity}</span>
                            <button onclick="changeQuantity(${item.id}, 1)" class="w-8 h-8 bg-gray-200 rounded-full hover:bg-gray-300">+</button>
                        </div>
                        <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `).join('');
            }
            
            document.getElementById('cart-total').textContent = `₪${total}`;
        }
        
        // Change quantity
        function changeQuantity(productId, delta) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }
        
        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }
        
        // Open cart
        function openCart() {
            document.getElementById('cart-modal').style.display = 'flex';
        }
        
        // Close cart
        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }
        
        // Checkout
        function checkout() {
            if (cart.length === 0) {
                alert('העגלה ריקה!');
                return;
            }
            
            const message = cart.map(item => `${item.name} x${item.quantity} - ₪${item.price * item.quantity}`).join('%0A');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const whatsappUrl = `https://wa.me/{{WHATSAPP_NUMBER}}?text=היי! אני רוצה להזמין:%0A${message}%0A%0Aסה"כ: ₪${total}`;
            
            window.open(whatsappUrl, '_blank');
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }
        
        // Initialize
        renderProducts();
    </script>
</body>
</html>
