<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת אימות</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; direction: rtl; }
        .debug-box { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>בדיקת מצב אימות</h1>
    
    <div id="results"></div>
    
    <script>
        async function checkAuth() {
            const results = document.getElementById('results');
            
            // Check cookies
            const userId = getCookie('userId');
            results.innerHTML += `<div class="debug-box ${userId ? 'success' : 'error'}">
                <strong>Cookie userId:</strong> ${userId || 'לא נמצא'}
            </div>`;
            
            if (userId) {
                // Test dashboard API
                try {
                    const dashResponse = await fetch(`/dashboard?userId=${userId}`);
                    results.innerHTML += `<div class="debug-box ${dashResponse.ok ? 'success' : 'error'}">
                        <strong>Dashboard Response:</strong> ${dashResponse.status} ${dashResponse.statusText}
                    </div>`;
                } catch (error) {
                    results.innerHTML += `<div class="debug-box error">
                        <strong>Dashboard Error:</strong> ${error.message}
                    </div>`;
                }
                
                // Test user API
                try {
                    const userResponse = await fetch(`/api/user/${userId}`);
                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        results.innerHTML += `<div class="debug-box success">
                            <strong>User API Response:</strong><br>
                            Name: ${userData.name || 'N/A'}<br>
                            Email: ${userData.email || 'N/A'}<br>
                            Subscription: ${userData.subscriptionStatus || 'N/A'}
                        </div>`;
                    } else {
                        results.innerHTML += `<div class="debug-box error">
                            <strong>User API Error:</strong> ${userResponse.status} ${userResponse.statusText}
                        </div>`;
                    }
                } catch (error) {
                    results.innerHTML += `<div class="debug-box error">
                        <strong>User API Error:</strong> ${error.message}
                    </div>`;
                }
            }
        }
        
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        
        checkAuth();
    </script>
</body>
</html>
